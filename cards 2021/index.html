<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Madan Puraskar Nominees and Winner 2021</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    
    .header {
      position: sticky;
      top: 0;
      background-color: #f0f0f0;
      padding: 3px;
      text-align: center;
      z-index: 1000;
      width: 100%;
    }
    
    h1 {
      color: black;
      background-color: #f0f0f0;
      padding: 3px;
      font-size: 2rem;
      margin: 0;
    }
    
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      padding: 20px;
    }
    
    .card {
      position: relative;
      overflow: hidden;
      width: 100%; 
      height: 400px;
    }
    
    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 1s;
    }
    
    .card img:hover {
      transform: scale(1.09);
    }
    
    .card .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      text-align: center;
      box-sizing: border-box;
    }
    
    .card .caption a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    
    .winner {
      border: 10px solid gold;
      box-shadow: 0 0 15px gold;
    }
     @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr; 
            }
        }
  </style>
</head>
<body>
  <div class="header">
    <h1>Madan Puraskar Nominees and Winner 2021</h1>
  </div>
  
  <div class="grid-container">
    <div class="card winner">
      <a href="https://thuprai.com/book/agni/" target="_blank">
        <img src="Agni.jpg" alt="Agni">
      </a>
      <div class="caption">
        <a href="https://thuprai.com/book/agni/" target="_blank">Agni - Naba Raj Lamsal (WINNER)</a>
      </div>
    </div>
    
    <div class="card">
      <a href="https://thuprai.com/book/wyutpattimuluk-sanskrit-nepali-sabdakosh/" target="_blank">
        <img src="byutpatimulak.jpg" alt="Byutpattimulak">
      </a>
      <div class="caption">
        <a href="https://thuprai.com/book/wyutpattimuluk-sanskrit-nepali-sabdakosh/" target="_blank">Byutpattimulak - Neelmani Dhungana</a>
      </div>
    </div>
    
    <div class="card">
      <a href="https://thuprai.com/book/greeshmako-neelp-bataas/" target="_blank">
        <img src="Greeshmako.jpg" alt="Grishma">
      </a>
      <div class="caption">
        <a href="https://thuprai.com/book/greeshmako-neelp-bataas/" target="_blank">Grishma - Damodar Pudasaini ‘Kishor’</a>
      </div>
    </div>
    
    <div class="card">
      <a href="https://thuprai.com/book/hiti/" target="_blank">
        <img src="hiti.jpg" alt="Hiti">
      </a>
      <div class="caption">
        <a href="https://thuprai.com/book/hiti/" target="_blank">Hiti - Padma Sunder Joshi</a>
      </div>
    </div>
    
    <div class="card">
      <a href="https://thuprai.com/book/lichchhavi-lipi/" target="_blank">
        <img src="lichhibilipi.jpg" alt="Lichhibilipi">
      </a>
      <div class="caption">
        <a href="https://thuprai.com/book/lichchhavi-lipi/" target="_blank">Lichhibilipi - Naya Nath Paudel</a>
      </div>
    </div>
    
    <div class="card">
      <a href="https://thuprai.com/book/mahabhara/" target="_blank">

      <div class="caption">

  </div>
</body>
</html>
