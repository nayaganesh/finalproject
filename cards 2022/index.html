<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Madan Puraskar Nominees and Winner 2022</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    
    .header {
      position: sticky;
      top: 0;
      background-color: #f0f0f0;
      padding: 3px;
      text-align: center;
      z-index: 1000;
      width: 100%;
    }
    
    h1 {
      color: black;
      background-color: #f0f0f0;
      padding: 3px;
      font-size: 2rem;
      margin: 0;
    }
    
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      padding: 20px;
    }
    
    .card {
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 400px;
    }
    
    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 1s;
    }
    
    .card img:hover {
      transform: scale(1.09);
    }
    
    .card .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      text-align: center;
      box-sizing: border-box;
    }
    
    .card .caption a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    
    .winner {
      border: 10px solid gold;
      box-shadow: 0 0 15px gold;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Madan Puraskar Nominees and Winner 2022</h1>
  </div>
  
  <div class="grid-container">
    <!-- Winner Card -->
    <div class="card winner">
      <a href="https://thuprai.com/book/aaithan/" target="_blank">
        <img src="Aithan.png" alt="Winner: Aaithan">
      </a>
      <div class="caption">
        <a href="https://thuprai.com/book/aaithan/" target="_blank">WINNER: Aaithan</a>
      </div>
    </div>
    
    <!-- Nominee Cards -->
    <div class="card">
      <a href="https://thuprai.com/book/chakravyuh-ma-nepalko-jalsrot/" target="_blank">
        <img src="Chakravyuhama.png" alt="Chakravyuhama">
      </a>
      <div class="caption">
        <a href="https://thuprai.com/book/chakravyuh-ma-nepalko-jalsrot/" target="_blank">Chakravyuh Ma Nepalko Jalsrot</a>
        <br>
        Dwarika Nath Dhungel
      </div>
    </div>
    
    <div class="card">
      <a href="https://thuprai.com/book/ijoriya/" target="_blank">
        <img src="Ijoriya.jpg" alt="Ijoriya">
      </a>
      <div class="caption">
        <a href="https://thuprai.com/book/ijoriya/" target="_blank">Ijoriya</a>
        <br>
        Subin Bhattarai
      </div>
    </div>
    
    <div class="card">
      <a href="https://thuprai.com/book/matako-ghar/" target="_blank">
        <img src="maatakoghar.jpg" alt="Maatakoghar">
      </a>
      <div class="caption">
        <a href="https://thuprai.com/book/matako-ghar/" target="_blank">Maatako Ghar</a>
        <br>
        Sanjaya Bista
      </div>
    </div>
    
    <div class="card">
      <a href="https://thuprai.com/book/thangra/" target="_blank">
        <img src="Thangra.jpg" alt="Thangra">
      </a>
      <div class="caption">
        <a href="https://thuprai.com/book/thangra/" target="_blank">Thangra</a>
        <br>
        Pragati Rai
      </div>
    </div>
  </div>
</body>
</html>
